name: ZenPacks.community.HPILO2

zProperties:
  DEFAULTS:
    category: ILO2
  zILO2UserName:
    default: ''
  zILO2Password:
    type: password
  zILO2UseSSL:
    type: boolean
    default: True
  zILO2Port:
    default: 443

classes:
  HPILO2Device:
    base: [zenpacklib.Device]
    label: HP Server

  HPILO2Chassis:
    base: [zenpacklib.Component]
    label: HP Chassis
    plural_label: HP Chassis

    properties:
      enclosure:
        label: Enclosure
      serialNo:
        label: Serial Number
      productName:
        label: Product
      get_cpu_count:
        label: CPU Count
        api_only: true
        api_backendtype: method
      totalRam:
        label: Total RAM
        renderer: Zenoss.render.bytesString
      productId:
        label: Product ID
        grid_display: false
      serverName:
        label: Server Name
        details_display: false
      perfId:
        grid_display: false

class_relationships:
  - HPILO2Device(hpilo2chassis) 1:MC HPILO2Chassis

device_classes:
  /Server/HPILO2:
    zProperties:
      zPythonClass: ZenPacks.community.HPILO2.HPILO2Device
      zPingMonitorIgnore: True
      zSnmpMonitorIgnore: True
      zCollectorPlugins:
         - ilo2.HPILO2Modeler