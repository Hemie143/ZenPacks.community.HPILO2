name: ZenPacks.community.HPILO2

zProperties:
  DEFAULTS:
    category: ILO2
  zILO2UserName:
    default: ''
  zILO2Password:
    type: password
  zILO2UseSSL:
    type: boolean
    default: True
  zILO2Port:
    default: 443

class_relationships:
  - HPILO2Device(hpilo2chassis) 1:MC HPILO2Chassis
  - HPILO2Chassis(hpilo2systemboard) 1:MC HPILO2SystemBoard
  - HPILO2Chassis(hpilo2managementcontroller) 1:MC HPILO2ManagementController
  - HPILO2Chassis(hpilo2processors) 1:MC HPILO2Processor
  - HPILO2Chassis(hpilo2memories) 1:MC HPILO2Memory
  - HPILO2Chassis(hpilo2coolingfans) 1:MC HPILO2CoolingFan
  - HPILO2Chassis(hpilo2temperatures) 1:MC HPILO2Temperature
  - HPILO2Chassis(hpilo2powersupplies) 1:MC HPILO2PowerSupply
  - HPILO2Chassis(hpilo2enclosures) 1:MC HPILO2Enclosure
  - HPILO2Enclosure(hpilo2physicaldrives) 1:MC HPILO2PhysicalDrive
  - HPILO2Enclosure(hpilo2logicaldrives) 1:MC HPILO2LogicalDrive
  - HPILO2Chassis(hpilo2networkinterface) 1:MC HPILO2NetworkInterface
  - HPILO2Chassis(hpilo2pcidevices) 1:MC HPILO2PCIDevice
# - HPChassis(hpnetworkinterfacecontrollers) 1:MC HPNetworkInterfaceController
# - HPChassis 1:MC HPArrayController

classes:
  HPILO2Device:
    base: [zenpacklib.Device]
    label: HP Server

  HPILO2Chassis:
    base: [zenpacklib.Component]
    label: HP Chassis
    plural_label: HP Chassis
    monitoring_templates: [HPILO2Chassis]
    properties:
      DEFAULTS:
        details_display: false
        grid_display: false
      enclosure:
        label: Enclosure
        grid_display: true
      serialNo:
        label: Serial Number
        grid_display: true
      productName:
        label: Product
        grid_display: true
      get_cpu_count:
        label: CPU Count
        grid_display: true
        api_only: true
        api_backendtype: method
      totalRam:
        label: Total RAM
        grid_display: true
        renderer: Zenoss.render.bytesString
      productId:
        label: Product ID
        content_width: 120
      serverName:
        label: Server Name
        grid_display: true
        details_display: false
      perfId:
        grid_display: false
    relationships:
      DEFAULTS:
        grid_display: false
      hpilo2processors: {}
      hpilo2coolingfans: {}
      hpilo2managementcontroller: {}
      hpilo2memories: {}
      hpilo2networkinterface: {}
      hpilo2pcidevices: {}
      hpilo2enclosures: {}
      hpilo2powersupplies: {}
      hpilo2systemboard: {}
      hpilo2temperatures: {}

  HPILO2SystemBoard:
    base: [zenpacklib.Component]
    label: HP System Board
    plural_label: HP System Boards
    properties:
      DEFAULTS:
        grid_display: false
      productName:
        label: Product Name
      romVer:
        label: Rom Version
        grid_display: true
      serialNo:
        label: Serial Number
        grid_display: true
      uuid:
        label: UUID
        grid_display: true
        content_width: 180

  HPILO2ManagementController:
    base: [zenpacklib.Component]
    label: HP Management Controller
    properties:
      firmware:
        label: Firmware Version
      firmwareDate:
        label: Firmware Date
      ipv4Address:
        label: ipv4 Address
      licenseType:
        label: Active License Type
        label_width: 148

  HPILO2Processor:
    base: [zenpacklib.Component]
    label: HP Processor
    properties:
      DEFAULTS:
        grid_display: false
      model:
        label: Model
        grid_display: true
      speed:
        label: Speed
        grid_display: true
      coreCount:
        label: Cores
        grid_display: true
      threadCount:
        label: Thread Count
        grid_display: true
      cacheSizeL1:
        label: L1
      cacheSizeL2:
        label: L2
      cacheSizeL3:
        label: L3

  HPILO2Memory:
    base: [zenpacklib.Component]
    label: HP Memory Device
    properties:
      DEFAULTS:
        grid_display: false
      size:
        label: Size
        renderer: Zenoss.render.memory
        grid_display: true
      speed:
        label: Speed
        renderer: Zenoss.render.ilo2_memory_frequency
        grid_display: true

  HPILO2CoolingFan:
    base: [zenpacklib.Component]
    label: HP Cooling Fan
    properties:
      DEFAULTS:
        grid_display: false
      zone:
        label: Zone
        grid_display: true
      speed:
        label: Speed
        api_only: true
        api_backendtype: method
        grid_display: true

  HPILO2Temperature:
    base: [zenpacklib.Component]
    label: HP Temperature
    properties:
      DEFAULTS:
        grid_display: false
      location:
        label: Location
        grid_display: true
      currentReading:
        label: Current
        datapoint: currentReading_currentReading
        datapoint_default: 0
        renderer: Zenoss.render.ilo2_temp_celsius
        grid_display: true
      caution:
        label: Caution
        renderer: Zenoss.render.ilo2_temp_celsius
        grid_display: true
      critical:
        label: Critical
        renderer: Zenoss.render.ilo2_temp_celsius
        grid_display: true

  HPILO2PowerSupply:
    base: [zenpacklib.Component]
    label: HP Power Supply
    plural_label: HP Power Supplies
    properties:
      DEFAULTS:
        grid_display: false
      status:
        label: Status
        api_only: true
        api_backendtype: method
        grid_display: true

  HPILO2Enclosure:
    base: [zenpacklib.Component]
    label: HP Enclosure
    properties:
      DEFAULTS:
        grid_display: false
      firmware:
        label: Firmware
        grid_display: true
      enclosure_addr:
        label: Enclosure Address
        grid_display: true

  HPILO2PhysicalDrive:
    base: [zenpacklib.Component]
    label: HP Physical Drive
    properties:
      DEFAULTS:
        grid_display: false
      enclosure:
        label: Enclosure
        grid_display: true
      bayIndex:
        label: Bay Index
        grid_display: true
      productId:
        label: Product ID
        grid_display: true
      driveStatus:
        label: Status
        api_only: true
        api_backendtype: method
        grid_display: true
      uid_led:
        label: LED
        api_only: true
        api_backendtype: method
        grid_display: true

  HPILO2LogicalDrive:
    base: [zenpacklib.Component]
    label: HP Logical Drive

  HPILO2NetworkInterface:
    base: [zenpacklib.Component]
    label: HP Network Interface
    properties:
      DEFAULTS:
        grid_display: false
      port:
        label: Port
        grid_display: true
      mac:
        label: MAC Address
        content_width: 120
        grid_display: true
      type:
        label: Type
        grid_display: true

  HPILO2PCIDevice:
    base: [zenpacklib.Component]
    label: HP PCI Device
    properties:
      DEFAULTS:
        grid_display: false
      type:
        label: Type
        grid_display: true
      width:
        label: Width
        grid_display: true

device_classes:
  /Server/HPILO2:
    zProperties:
      zPythonClass: ZenPacks.community.HPILO2.HPILO2Device
      zPingMonitorIgnore: True
      zSnmpMonitorIgnore: True
      zCollectorPlugins:
         - ilo2.HPILO2Modeler

    templates:
      HPILO2Chassis:
        datasources:
          chassis:
            type: Python
            plugin_classname: ZenPacks.community.HPILO2.dsplugins.HPILO2ds.HPChassis
            datapoints:
              status:
                rrdtype: GAUGE

