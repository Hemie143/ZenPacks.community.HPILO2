name: ZenPacks.community.HPILO2

zProperties:
  DEFAULTS:
    category: ILO2
  zILO2UserName:
    default: ''
  zILO2Password:
    type: password
  zILO2UseSSL:
    type: boolean
    default: True
  zILO2Port:
    default: 443

classes:
  HPILO2Device:
    base: [zenpacklib.Device]
    label: HP Server

  HPILO2Chassis:
    base: [zenpacklib.Component]
    label: HP Chassis
    plural_label: HP Chassis

    properties:
      enclosure:
        label: Enclosure
      serialNo:
        label: Serial Number
      productName:
        label: Product
      get_cpu_count:
        label: CPU Count
        api_only: true
        api_backendtype: method
      totalRam:
        label: Total RAM
        renderer: Zenoss.render.bytesString
      productId:
        label: Product ID
        grid_display: false
      serverName:
        label: Server Name
        details_display: false
      perfId:
        grid_display: false

  HPILO2SystemBoard:
    base: [zenpacklib.Component]
    label: HP System Board
    plural_label: HP System Boards

    properties:
      productName:
        label: Product Name
      romVer:
        label: Rom Version
      serialNo:
        label: Serial Number

  HPILO2ManagementController:
    base: [zenpacklib.Component]
    label: HP Management Controller

    properties:
      firmware:
        label: Firmware Version
      firmwareDate:
        label: Firmware Date
      ipv4Address:
        label: ipv4 Address
      licenseType:
        label: Active License Type
        label_width: 148

  HPILO2Processor:
    base: [zenpacklib.Component]
    label: HP Processor

    properties:
      cacheSizeL1:
        label: L1
      cacheSizeL2:
        label: L2
      cacheSizeL3:
        label: L3
      coreCount:
        label: Cores
      threadCount:
        label: Thread Count

class_relationships:
  - HPILO2Device(hpilo2chassis) 1:MC HPILO2Chassis
  - HPILO2Chassis(hpilo2systemboard) 1:MC HPILO2SystemBoard
  - HPILO2Chassis(hpilo2managementcontroller) 1:MC HPILO2ManagementController
  - HPILO2Chassis(hpilo2processors) 1:MC HPILO2Processor

